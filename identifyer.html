<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Species Identification</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Silkscreen&display=swap');

        body {
            font-family: 'Silkscreen', cursive;
            background-color: skyblue;
            color: forestgreen;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            font-family: 'Silkscreen', cursive;
            border: 6px solid forestgreen;
            background: beige; /* Creamy buttons */
            color: forestgreen;
            padding: 12px;
            cursor: pointer;
            font-size: 18px;
            margin: 5px;
            box-shadow: 4px 4px forestgreen; /* Pixel-style shadow */
        }
        table {
            border-collapse: collapse;
            width: 90%;
            margin-top: 20px;
            color: forestgreen;
            background-color: beige; /* Creamy table background */
            border: 8px solid forestgreen; /* Thicker pixelated border */
            box-shadow: 6px 6px forestgreen; /* Pixel-style shadow */
        }
        thead {
            background-color: beige; /* Match header with table */
        }
        th, td {
            font-family: 'Silkscreen', cursive;
            border: 6px solid forestgreen; /* Thicker pixelated borders */
            padding: 12px;
            text-align: center;
            background-color: beige; /* Creamy table cells */
        }
        th:nth-child(2), td:nth-child(2) {
            width: 10px; /* Makes the Picture column as narrow as possible */
        }
        input, button {
            font-family: 'Silkscreen', cursive;
            background: #9CAF88; /* Sage green input fields */
            color: forestgreen;
            border: 6px solid forestgreen; /* Thicker pixelated border */
            padding: 8px;
            box-shadow: 3px 3px forestgreen; /* Pixel-style shadow */
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <thead> <!-- Moved header inside <thead> -->
                <tr>
                    <th>Username</th>
                    <th>Picture</th> <!-- Explicitly named instead of empty -->
                    <th>Species Name</th>
                    <th>Date</th>
                    <th>Place</th>
                    <th>Submit</th>
                </tr>
            </thead>
            <tbody id="species-records">
                <tr>
                    <td><input type="text" placeholder="Enter username"></td>
                    <td></td> <!-- Empty Picture Column -->
                    <td><input type="text" placeholder="Species you think it is"></td>
                    <td><input type="text" class="date" placeholder="Enter manually"> <button onclick="getDate(this)">USE DEVICE DATE</button></td>
                    <td><input type="text" class="place" placeholder="Enter manually"> <button onclick="getLocation(this)">USE DEVICE LOCATION</button></td>
                    <td><button class="button submit-btn">SUBMIT</button></td>
                </tr>
            </tbody>
        </table>
        <button class="button add-row">ADD ROW</button>
        <button class="button" onclick="window.location.href='map.html';">GO STRAIGHT TO MAP</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
