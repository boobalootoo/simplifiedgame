<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Species Card Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
    }
    .card {
      position: relative;
      width: 800px;
      height: 1120px;
      margin: 20px;
      background-size: cover;
      background-position: center;
      color: white;
      box-shadow: 0 0 10px #000;
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .image-frame-container {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 450px;
      height: 450px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      margin-bottom: 40px;
      z-index: 1;
    }
    .image-frame-container::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('https://raw.githubusercontent.com/boobalootoo/cardmaker/refs/heads/main/frame.png');
      background-size: cover;
      z-index: 2;
      pointer-events: none;
    }
    .species-img {
      display: block;
      width: 300px;
      height: 300px;
      object-fit: contain;
      background: white;
      border-radius: 5px;
      position: relative;
      z-index: 1;
    }
    .common-name-title {
      position: absolute;
      top: 500px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: #FFC107;
      text-shadow:
        -2px -2px 0 #A0522D,
         2px -2px 0 #A0522D,
        -2px  2px 0 #A0522D,
         2px  2px 0 #A0522D,
        -1px -1px 0 #D4AF37,
         1px -1px 0 #D4AF37,
        -1px  1px 0 #D4AF37,
         1px  1px 0 #D4AF37,
         0 0 8px rgba(255, 193, 7, 0.8),
         0 0 15px rgba(255, 193, 7, 0.6);
      z-index: 3;
    }
    .scientific-name-subtitle,
    .info,
    .info-label,
    .info-value,
    .info-value a {
      color: black;
      text-shadow:
        -2px -2px 0 #FFF,
         2px -2px 0 #FFF,
        -2px  2px 0 #FFF,
         2px  2px 0 #FFF,
        -2px  0px 0 #FFF,
         2px  0px 0 #FFF,
         0px -2px 0 #FFF,
         0px  2px 0 #FFF;
    }
    .scientific-name-subtitle {
      position: absolute;
      top: 550px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      text-align: center;
      font-size: 20px;
      font-style: italic;
      z-index: 3;
    }
    .info {
      position: absolute;
      top: 610px;
      bottom: 100px;
      left: 120px;
      right: 80px;
      font-size: 16px;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 8px;
      z-index: 3;
    }
    .info-line {
      display: flex;
      flex-direction: column;
      margin-bottom: 5px;
    }
    .info-label {
      font-weight: bold;
      margin-bottom: 2px;
    }
    .info-value {
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .info-value a {
      text-decoration: underline;
      word-break: break-all;
    }
    .download-btn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #FFC107;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
      cursor: pointer;
      box-shadow:
        0 0 5px #A0522D,
        inset 0 -2px 0 #A0522D;
      transition: background-color 0.3s ease;
      z-index: 10;
      color: #111;
    }
    .download-btn:hover {
      background-color: #FFA000;
    }
    /* This class hides the download button during capture */
    .hide-download {
      display: none !important;
    }
  </style>
</head>
<body>
<script>
  const CSV_URL = "https://raw.githubusercontent.com/boobalootoo/cardmaker/main/CARDINFO2.csv";
  const BACKGROUND_URL = "https://raw.githubusercontent.com/boobalootoo/cardmaker/main/woodland%20card%20background%20resized.png";
  const IMAGE_BASE_URL = "https://raw.githubusercontent.com/boobalootoo/simplifiedgame/main/images/";

  function sanitizeFilename(name) {
    return encodeURIComponent(name.trim()) + ".png";
  }

  function stripQuotes(value) {
    if (typeof value === 'string' && value.startsWith('"') && value.endsWith('"')) {
      return value.substring(1, value.length - 1);
    }
    return value;
  }

  async function fetchCSV(url) {
    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
      const text = await response.text();
      const lines = text.split("\n").map(line => line.trim()).filter(Boolean);
      const headers = lines[0].split(",").map(h => h.trim());
      return lines.slice(1).map(line => {
        const values = line.split(",").map(v => v.trim());
        return headers.reduce((obj, h, i) => {
          obj[h] = stripQuotes(values[i] || "");
          return obj;
        }, {});
      });
    } catch (error) {
      console.error("Error fetching CSV:", error);
      return [];
    }
  }

  // Wait for all images inside element to fully load before proceeding
  function waitForImagesToLoad(container) {
    const imgs = Array.from(container.querySelectorAll('img'));
    const promises = imgs.map(img => {
      if (img.complete && img.naturalHeight !== 0) {
        return Promise.resolve();
      }
      return new Promise((resolve, reject) => {
        img.onload = () => resolve();
        img.onerror = () => {
          console.warn("Failed to load image: ", img.src);
          resolve(); // Resolve anyway so it doesn't block
        };
      });
    });
    return Promise.all(promises);
  }

  function downloadCard(cardElement, fileName) {
    // Hide all download buttons temporarily
    const downloadButtons = document.querySelectorAll('.download-btn');
    downloadButtons.forEach(btn => btn.classList.add('hide-download'));

    waitForImagesToLoad(cardElement).then(() => {
      html2canvas(cardElement, {
        backgroundColor: null,
        useCORS: true,
        allowTaint: false,
        logging: false,
        scale: 2 // higher resolution
      }).then(canvas => {
        canvas.toBlob(blob => {
          const link = document.createElement("a");
          link.download = fileName;
          link.href = URL.createObjectURL(blob);
          link.click();
          URL.revokeObjectURL(link.href);

          // Show download buttons again
          downloadButtons.forEach(btn => btn.classList.remove('hide-download'));
        });
      }).catch(err => {
        console.error("html2canvas error:", err);
        downloadButtons.forEach(btn => btn.classList.remove('hide-download'));
      });
    });
  }

  async function createCards() {
    const data = await fetchCSV(CSV_URL);
    if (data.length === 0) {
      const message = document.createElement("p");
      message.textContent = "No card data found or an error occurred. Please check the CSV URL.";
      message.style.textAlign = "center";
      message.style.color = "red";
      message.style.width = "100%";
      document.body.appendChild(message);
      return;
    }

    for (const row of data) {
      const card = document.createElement("div");
      card.className = "card";
      card.style.backgroundImage = `url(${BACKGROUND_URL})`;

      // Image container and frame
      const imageFrame = document.createElement("div");
      imageFrame.className = "image-frame-container";

      const img = document.createElement("img");
      img.className = "species-img";
      img.src = IMAGE_BASE_URL + row["Image File"];
      img.alt = row["Common Name"] || "Species Image";

      imageFrame.appendChild(img);
      card.appendChild(imageFrame);

      // Title and scientific name
      const commonNameTitle = document.createElement("div");
      commonNameTitle.className = "common-name-title";
      commonNameTitle.textContent = row["Common Name"];
      card.appendChild(commonNameTitle);

      const sciName = document.createElement("div");
      sciName.className = "scientific-name-subtitle";
      sciName.textContent = row["Scientific Name"];
      card.appendChild(sciName);

      // Info box with fields
      const infoBox = document.createElement("div");
      infoBox.className = "info";

      // Ordered fields to show with labels and link detection
      const orderedFields = [
        { key: "Kingdom", label: "Kingdom" },
        { key: "Phylum", label: "Phylum" },
        { key: "Class", label: "Class" },
        { key: "Order", label: "Order" },
        { key: "Family", label: "Family" },
        { key: "Genus", label: "Genus" },
        { key: "Habitat", label: "Habitat" },
        { key: "Conservation Status", label: "Conservation Status" },
        { key: "More Info URL", label: "More Info", isLink: true }
      ];

      for (const field of orderedFields) {
        if (!row[field.key]) continue;
        const line = document.createElement("div");
        line.className = "info-line";
        const label = document.createElement("div");
        label.className = "info-label";
        label.textContent = field.label + ":";
        const value = document.createElement("div");
        value.className = "info-value";

        if (field.isLink) {
          const a = document.createElement("a");
          a.href = row[field.key];
          a.target = "_blank";
          a.rel = "noopener noreferrer";
          a.textContent = row[field.key];
          value.appendChild(a);
        } else {
          value.textContent = row[field.key];
        }

        line.appendChild(label);
        line.appendChild(value);
        infoBox.appendChild(line);
      }

      card.appendChild(infoBox);

      // Download button
      const downloadBtn = document.createElement("button");
      downloadBtn.className = "download-btn";
      downloadBtn.textContent = "Download Card";
      downloadBtn.addEventListener("click", () => {
        downloadCard(card, sanitizeFilename(row["Common Name"] || "card"));
      });
      card.appendChild(downloadBtn);

      document.body.appendChild(card);
    }
  }

  createCards();
</script>
</body>
</html>
