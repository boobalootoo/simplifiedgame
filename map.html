<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY PIXEL WORLD</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <!-- html2canvas for pixelation overlay -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- Silkscreen font -->
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding-top: 30px; /* Added buffer at the top */
      background-color: skyblue;
      color: forestgreen;
      text-align: center;
      font-family: 'Silkscreen', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      align-items: flex-start;
    }
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: beige;
      padding: 10px;
      border: 6px solid forestgreen;
      box-shadow: 6px 6px forestgreen;
      min-width: 200px;
      text-align: center;
    }
    .button {
      font-family: 'Silkscreen', cursive;
      border: 6px solid forestgreen;
      background: beige;
      color: forestgreen;
      padding: 12px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 4px 4px forestgreen;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      text-align: center;
      padding: 10px;
      margin-top: 10px;
    }
    input[type="range"] {
      width: 250px;
      -webkit-appearance: none;
      appearance: none;
      height: 10px;
      background: beige;
      border: 6px solid forestgreen;
      box-shadow: 4px 4px forestgreen;
      outline: none;
    }
    #mapContainer {
      width: 600px;
      height: 600px;
      border: 8px solid forestgreen;
      box-shadow: 6px 6px forestgreen;
      position: relative;
      overflow: hidden;
      background-color: beige;
    }
    #map {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0; left: 0;
      z-index: 1;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Sidebar -->
    <div class="sidebar">
      <h2>FELLOW TRAVELLERS</h2>
      <button class="button" onclick="window.location.href='https://boobalootoo.github.io/PIXELFDONOTEDIT/friendsmap.html'">Friends maps</button>
    </div>

    <!-- Map Container -->
    <div>
      <div id="mapContainer">
        <div id="map"></div>
        <canvas id="canvas"></canvas>
      </div>
      <div class="controls">
        <label for="gridSize">Pixelation Level:</label>
        <input type="range" id="gridSize" min="10" max="100" step="10" value="10">
        <span id="gridLabel">10x10</span>
      </div>
    </div>

    <!-- Right Sidebar -->
    <div class="sidebar">
      <h2>INVENTORY</h2>
      <button class="button">Unlocked minigames</button>
      <button class="button" onclick="window.location.href='https://boobalootoo.github.io/conkersminigame/'">Conkers</button>
      <button class="button">Foodweb Game</button>
      <button class="button" onclick="window.location.href='https://boobalootoo.github.io/runaroundDONOTEDIT/'">Runaround</button>
      <button class="button" onclick="window.location.href='https://boobalootoo.github.io/BLOX3Dviewerfirstdraft/'">BLOX 3D Viewer</button>
      <button class="button" onclick="window.location.href='https://boobalootoo.github.io/murmerationwithbackground/'">Murmuration</button>
      <button class="button" onclick="window.location.href='https://boobalootoo.github.io/webgame/'">Web Game</button>
      <button class="button" onclick="window.location.href='https://boobalootoo.github.io/CARDDECKDONOTEDIT/'">Card Deck</button>
      <button class="button" onclick="window.location.href='https://boobalootoo.github.io/8BITGALLERY2/'">8-Bit Gallery</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const gridSizeSlider = document.getElementById('gridSize');
    const gridLabel = document.getElementById('gridLabel');
    let gridSize = parseInt(gridSizeSlider.value);

    const map = L.map('map', {
        center: [54.5, -2.5],
        zoom: 6,
        maxZoom: 25,
        minZoom: 6,
        layers: [
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles © Esri — Source: Esri, Airbus, USGS, etc.',
                maxNativeZoom: 18
            })
        ]
    });

    function applyPixelation() {
        const size = map.getSize();
        canvas.width = size.x;
        canvas.height = size.y;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        html2canvas(document.getElementById('map'), { useCORS: true }).then((capturedCanvas) => {
            ctx.drawImage(capturedCanvas, 0, 0, canvas.width, canvas.height);

            const pixelSize = Math.min(canvas.width, canvas.height) / gridSize;

            for (let y = 0; y < canvas.height; y += pixelSize) {
                for (let x = 0; x < canvas.width; x += pixelSize) {
                    let width = Math.min(pixelSize, canvas.width - x);
                    let height = Math.min(pixelSize, canvas.height - y);

                    const imageData = ctx.getImageData(x, y, width, height);
                    const data = imageData.data;
                    let r = 0, g = 0, b = 0, count = 0;

                    for (let i = 0; i < data.length; i += 4) {
                        r += data[i];
                        g += data[i + 1];
                        b += data[i + 2];
                        count++;
                    }

                    ctx.fillStyle = `rgb(${Math.floor(r / count)}, ${Math.floor(g / count)}, ${Math.floor(b / count)})`;
                    ctx.fillRect(x, y, width, height);
                }
            }
            canvas.style.display = "block";
        });
    }

    gridSizeSlider.addEventListener('input', () => {
        gridSize = parseInt(gridSizeSlider.value);
        gridLabel.textContent = `${gridSize}x${gridSize}`;
        applyPixelation();
    });

    applyPixelation();
  </script>
</body>
</html>
